
<!-- Carousel -->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="1000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li ng-repeat="slide in slides" data-target="#carousel-example-generic" data-slide-to="{{$index}}" ng-class="{ active: $index === 0}"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item" ng-class="{active: $index === 0}" ng-repeat="slide in slides">
      <img ng-src="{{slide.source}}" >
      <div class="carousel-caption">
        {{slide.caption}}
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="line"></div>

<!-- List -->
<div class="container">

  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">{{title}}</div>
    <!-- List group -->
    <div class="list-group">
      <div ng-repeat="buy in buyTable" class="list-group-item">
        <div class="row">
    		  <div class="col-md-4">
    		  	<img ng-src="{{buy.image}}">
    		  	<button class="btn btn-primary btn-md"><img style="width: 18px" src="images/Button-Download.png"></button>
    		  </div>

    		  <div class="col-md-4">
    		  	<h4 class="list-group-item-heading">{{buy.titleItem}}</h4>
    		    <p class="list-group-item-text">{{buy.artistName}}</p>
    		    <button class="btn btn-info btn-md"><img src="images/Button-Info.png"></button>
    		  </div>

    		  <div class="col-md-4">
    		  	<p class="list-group-item-text" class="pull-right">{{buy.price | currency}}</p>
    		  	<button class="btn btn-default" class="pull-right">Buy</button>
    				<button ng-click="delete(buy)" class="btn btn-danger" class="pull-right"><img style="width: 18px" src="images/Button-Close.png"></button>
    		  </div>
    		</div>
      </div>
    </div>
  </div>

  <div class="jumbotron pull-right">
    <div>Total price: {{totalPrice | currency}}</div>
  	<a href="#/buy_complete" class="btn btn-default" class="pull-right">Purchase all</a>
  </div>
</div>
